{% extends "base/base.html" %}
{% block title %} Add Blog{% endblock %}
{% block styles %}
    {{ super() }}
     <link href="/static/index.css" rel="stylesheet">
{% endblock %}
{% block metas %}
    {{ super() }}
{% endblock %}
{% block navbar %}
{% endblock %}

{% block content %}
   <div class="panel panel-default">
  <!-- Default panel contents -->
      <div class="panel-heading">Beta Blog</div>
      <div class="panel-body" style="clear:both">
        <div style="float:right">日志内容请使用markdown格式编写</div><br/>
        <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{{ url_for('addBlog') }}">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" placeholder="标题" name="blogTitle">
            </div>
          </div>

          <div class="form-group">
            <label for="inputContent" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
              <textarea class="form-control" id = "inputContent" rows="50" name="blogContent"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
        </form>

      </div>
    </div>
{% endblock %}
